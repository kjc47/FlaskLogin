<!DOCTYPE html>
<html>
<head>
    <title>Home Page</title>
</head>
<body>
    <h1>Welcome to the Home Page</h1>
    {% if session.loggedin %}
        <p>Welcome back, {{ session.username }}!</p>
        <p><a href="/logout">Logout</a></p>
    {% else %}
        <p>You are not logged in. <a href="/login">Login</a> or <a href="/register">Register</a></p>
    {% endif %}
</body>
</html>
